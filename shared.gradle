group 'org.apache.fineract.cn.customer'
version 'spring_boot_2-SNAPSHOT'

ext.versions = [
        frameworkapi : 'spring_boot_2-SNAPSHOT',
        frameworklang : 'spring_boot_2-SNAPSHOT',
        frameworkasync : 'spring_boot_2-SNAPSHOT',
        frameworkcassandra : 'spring_boot_2-SNAPSHOT',
        frameworkpostgresql : 'spring_boot_2-SNAPSHOT',
        frameworkcommand : 'spring_boot_2-SNAPSHOT',
        frameworktest: 'spring_boot_2-SNAPSHOT',
        frameworkanubis: 'spring_boot_2-SNAPSHOT',
        hibernatevalidator  : '6.1.6.Final'
]

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven-publish'
apply plugin: 'io.spring.dependency-management'

tasks.withType(JavaCompile) {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

repositories {
    jcenter()
    mavenLocal()
    maven { url 'https://mifos.jfrog.io/mifos/libs-snapshot/' }
}

dependencyManagement {
    imports {
        mavenBom 'org.springframework.cloud:spring-cloud-dependencies:Hoxton.SR9'
    }
}

// override certain dependency provided by Spring platform using newer releases


dependencies {
    compile(
            [group: 'com.github.spotbugs', name: 'spotbugs', version: '4.2.0'],
            [group: 'org.apache.fineract.cn', name: 'postgresql', version: versions.frameworkpostgresql],
            [group: 'org.postgresql', name: 'postgresql', version: '42.2.12']
    )

    testCompile(
            [group: 'org.springframework.boot', name: 'spring-boot-starter-test']
    )
}

jar {
    from sourceSets.main.java
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

artifactory {
    contextUrl = System.getenv("ARTIFACTORY_URL")
    publish {
        repository {
            repoKey = project.findProperty('artifactoryRepoKey')
            username = System.getenv("ARTIFACTORY_USER")
            password = System.getenv("ARTIFACTORY_PASSWORD")
        }

        defaults {
            publications ('api', 'componentTest', 'service', 'bootService')
        }
    }
}
artifactoryPublish.dependsOn('publishToMavenLocal')

license {
    header rootProject.file('../HEADER')
    strictCheck true
    mapping {
        java = 'SLASHSTAR_STYLE'
        xml = 'XML_STYLE'
        yml = 'SCRIPT_STYLE'
        yaml = 'SCRIPT_STYLE'
        uxf = 'XML_STYLE'
    }
}

rat {
    // List of exclude directives, defaults to ['**/.gradle/**']
    excludes = [
            "**/*.log",
            "**/banner.txt",
            "**/.idea/**",
            "**/.gradle/**",
            "**/gradle/**",
            "**/build/**",
            "gradlew",
            "gradlew.bat",
            "README.md",
            "**/.dockerignore/**",
            ".project",
            ".classpath",
            "**/bin/**",
            "**/.settings/**"
    ]
}
